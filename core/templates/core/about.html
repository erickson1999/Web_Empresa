{% extends "core/base.html" %}

{% block title %}
  <title>About | La Caffettiera</title>
{% endblock title %}
 {% block content %}
 <section class="page-section about-heading">
      <div class="container">
         {% for proyecto in proyectos %}
        <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" src="{{proyecto.imagen.url}}" alt="">
        <div class="about-heading-content">
          <div class="row">
            <div class="col-xl-9 col-lg-10 mx-auto">
              <div class="bg-faded rounded p-5">
                <h2 class="section-heading mb-4">
                  <span class="section-heading-upper">{{proyecto.descripcion}}</span>
                  <span class="section-heading-lower">{{proyecto.titulo}}</span>
                </h2>
                <p>{{proyecto.contenido}}</p>
              </div>
            </div>
          </div>
        </div>
          {% endfor %}
      </div>
    </section>
  {% endblock content %}
