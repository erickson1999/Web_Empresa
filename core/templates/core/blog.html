{% extends "core/base.html" %}

{% block title %}
  <title>Blog | La Caffettiera</title>
{% endblock title %}
 {% block content %}
  <section class="page-section cta">
      <div class="container">
          {% for proyecto in proyectos %}
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <div class="cta-innerv text-center rounded">
              <h2 class="section-heading mb-5">
                <span class="section-heading-upper">{{proyecto.create}}</span>
                <span class="section-heading-lower">{{proyecto.titulo}}</span>
              </h2>
              <p class="mb-0">
                <img class="mx-auto d-flex rounded img-fluid mb-3 mb-lg-0" src="{{proyecto.imagen.url}}" alt="">
              </p>
              <p class="mb-0 mbt">
               {{proyecto.contenido}}
              <p class="mb-0 mbt">
                <span class="section-heading-under">Publicado por <em><b>Juan</b></em> en <em><a href="#" class="link">General</a>, <a href="#" class="link">Ofertas</a></em></span>
              </p>
            </div>
          </div>
        </div>
          {% endfor %}
      </div>
    </section>
  {% endblock content %}
